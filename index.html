          <body class="markdown-body">
            <h2 id="상품-등록-방법">상품 등록 방법</h2>
<p><strong>현재 11번가를 제외한 다른 쇼핑몰 상품은 등록이 불가능합니다.</strong></p>
<h3 id="직접-등록">직접 등록</h3>
<ol>
<li>인터넷 브라우저를 통해 상품 상세 페이지의 링크를 복사합니다.</li>
<li>PriceGuard앱을 실행한 뒤 링크 입력 화면에서 붙여넣기 합니다.</li>
</ol>
<h3 id="공유로-등록">공유로 등록</h3>
<ol>
<li>쇼핑몰 앱 상품 화면에서 공유 버튼을 누릅니다.</li>

<li>링크가 자동으로 복사되어 입력됩니다.</li>
</ol>
<p><img src="./images/11st_add_instructions.webp" alt="route_info" /></p>
            <script>
              const themeCookie = document.cookie
                .split('; ')
                .find(row => row.startsWith('_theme='))
                ?.split('=')[1];

                if (themeCookie === undefined) {
                  console.log("Theme color not detected.")
                }

                if (themeCookie === 'dark') {
                  document.body.setAttribute('data-theme', 'dark');
                } else {
                  document.body.setAttribute('data-theme', 'light');
                }
            </script>
        </body>
